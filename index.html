<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <!-- clock -->
        <section id="clock">
            <!-- dash -->
            <div class="dash" id="dash1"></div>
            <div class="dash" id="dash3"></div>
            <div class="dash" id="dash6"></div>
            <div class="dash" id="dash9"></div>

            <!-- analog time -->
            <div id="dot"></div>
            <div class="dashTime" id="dashHour"></div>
            <div class="dashTime" id="dashMinutes"></div>
            <div class="dashTime" id="dashSeconds"></div>

            <!-- digital time -->
            <div id="screenClock">
                <span id="hour">00:00:0</span>
            </div>
        </section>

        <!-- picture -->
        <a class="linkPicture" href="https://isaaclouzeiro.dev.br/" target="_blank">
            <section id="picture">
                <div class="glass">
                    <div id="logo"></div>
                </div>
            </section>
        </a>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
